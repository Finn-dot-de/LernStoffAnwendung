<!-- login.component.html -->
<div class="login-container">
  <h1>Login</h1>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input required type="text" id="username" class="form-control" placeholder="Benutzername">
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input required type="password" id="password" class="form-control" placeholder="Passwort">
    </div>
    <button class="btn-login animated-button">Anmelden</button>
    <a class="btn-registrierung animated-button">Registrieren</a>
  </form>
</div>
